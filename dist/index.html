<!DOCTYPE html>
<html>
<head>
    <title>Empty project</title>
    <meta charset="utf-8">
    <script src="a-avatar-vrm.js"></script>
    <script src="https://unpkg.com/aframe-orbit-controls@1.2.0/dist/aframe-orbit-controls.min.js"></script>
</head>
<body>
<a-scene >
    <a-entity id="rig"
              position="0 0 0"
              rotation="0 180 0"
    >
        <a-entity
                rotation="0 180 0"
                vrm="src:./assets/avatar_VRM10.vrm;firstPerson:false"
                mixamo-2-vrm="animations:
                ./assets/mixamo-animations/static pack/Hip Hop Dancing.fbx,
                ./assets/mixamo-animations/static pack/idle.fbx,
                ./assets/mixamo-animations/static pack/Jog Strafe Left.fbx,
                ./assets/mixamo-animations/static pack/Jog Strafe Right.fbx,
                ./assets/mixamo-animations/static pack/jump.fbx,
                ./assets/mixamo-animations/static pack/Running.fbx,
                ./assets/mixamo-animations/static pack/Walk Strafe Left.fbx,
                ./assets/mixamo-animations/static pack/Walk Strafe Right.fbx,
                ./assets/mixamo-animations/static pack/Walking.fbx,
                ./assets/mixamo-animations/static pack/Walking Backwards.fbx;
                InitAnimationMixer: true"
                locomotion="speed:0.0018"
        ></a-entity>
        <!--        <a-entity camera-->
        <!--                  position="0 1.6 0"-->
        <!--                  look-controls="pointerLockEnabled: true"></a-entity>-->
    </a-entity>


    <a-plane rotation="-90 0 0" color="#65affa" scale="2 2 2"></a-plane>
    <a-entity id="thirdPersonCam" camera look-controls orbit-controls="target:0 1 0;initialPosition:0 1 -2;enableKeys:false"></a-entity>
</a-scene>
</body>
</html>
